<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Team - Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-green-400 min-h-screen flex items-center justify-center">
    <div id="game-container" class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-4xl w-full">
        <h1 class="text-4xl font-bold text-center mb-6 text-blue-400">Cloud Team</h1>
        <div id="timer" class="text-2xl text-center mb-4"></div>
        <div id="control-panel" class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <!-- Controls will be dynamically inserted here -->
        </div>
        <div id="message-panel" class="bg-gray-700 p-4 rounded mb-6">
            <p id="instruction" class="text-lg">Welcome to Cloud Team! Follow the instructions to manage your cloud infrastructure.</p>
        </div>
        <div id="score-panel" class="text-2xl text-center mb-6">
            <p>Score: <span id="score" class="font-bold">0</span></p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
