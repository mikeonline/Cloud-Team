<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Team - Multiplayer Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body class="bg-gray-900 text-green-400 min-h-screen flex items-center justify-center">
    <div id="landing-container" class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-4xl w-full">
        <h1 class="text-4xl font-bold text-center mb-6 text-blue-400">Welcome to Cloud Team Multiplayer</h1>
        <p class="text-center mb-6">Manage your virtual cloud infrastructure and compete against other players for the highest score!</p>
        <div id="player-form" class="mb-6">
            <input type="text" id="player-name" placeholder="Enter your name" class="w-full bg-gray-700 border border-gray-600 text-white rounded px-3 py-2 mb-4">
            <button id="join-game" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded">Join Game</button>
        </div>
        <div id="waiting-room" class="hidden">
            <h2 class="text-2xl font-bold mb-4 text-center">Waiting for players...</h2>
            <ul id="player-list" class="list-disc list-inside mb-4"></ul>
            <button id="start-game" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded mb-4 hidden">Start Game</button>
        </div>
        <div id="high-scores" class="bg-gray-700 p-4 rounded">
            <h2 class="text-2xl font-bold mb-4 text-center">Top Scores</h2>
            <ol id="top-scores" class="list-decimal list-inside"></ol>
        </div>
    </div>
    <script src="landing.js"></script>
</body>
</html>
